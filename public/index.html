<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <title>Leighton Grant's Portfolio</title>
</head>

<body>

  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <form name='contact' netlify-honeypot="bot-field" netlify hidden>
    <div class='mb-3'>
      <label class='form-label' for='name'>
        Name
      </label>
      <input class='form-control' type='text' id='name' required />
    </div>
    <div class='mb-3'>
      <label class='form-label' for='email'>
        Email
      </label>
      <input class='form-control' type='email' id='email' required />
    </div>
    <div class='mb-3'>
      <label class='form-label' for='message'>
        Message
      </label>
      <textarea class='form-control' id='message' required />
    </div>
    <button class='btn form-btn rounded-pill px-4 my-4' type='submit'>
      Submit
    </button>
  </form>

</body>

</html>
